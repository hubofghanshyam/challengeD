<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="a huddle landing page with responsive design"
    />
    <script
      src="https://kit.fontawesome.com/87cbbf1105.js"
      crossorigin="anonymous"
    ></script>
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>
      Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <header class="logo">
        <img src="images/logo.svg" alt="Huddle logo" />
      </header>
      <div class="container">
        <div class="img">
          <img
            src="images/illustration-mockups.svg"
            alt="illustration mockups"
          />
        </div>
        <div class="text">
          <h1 class="heading-text">Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="button">Register</button>
        </div>
      </div>
      <div class="icons">
        <i class="fa-brands fa-facebook-f"> <img src="images/facebook-f.svg"></i>
        <i class="fa-brands fa-twitter"><img src="images/twitter.svg"></i>
        <i class="fa-brands fa-instagram"><img src="images/instagram.svg"></i>
      </div>
    </main>

  </body>
</html>
